<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Book Library</title>
</head>
<body>
    <div class="container">
        <div class="page-title center-align">
            <h2>Algren's Book Library</h2>
        </div>

        <div class="new-book-btn center-align">
            <button id="new-book" class="btn waves-effect waves-light pink">+New Book</button>
        </div>

        <div class="container">
            <div class="center-align">
                <form id="book-form" class="book-form">
                    <div class="title-author input-field">
                        <input type="text" name="title" id="title" required>
                        <label for="title">Title</label>
                    </div>

                    <div class="title-author input-field">
                        <input type="text" name="author" id="author" required>
                        <label for="author">Author</label>
                    </div>

                    <div class="year-published input-field">
                        <input type="number" name="year-published" id="year" required>
                        <label for="year">Year published</label>
                    </div>

                    <label for="read">
                        <input type="checkbox" name="read-status" id="read">
                        <span>Read?</span>
                    </label>

                    <div id="submit-div" class="submit-book-button center-align">
                        <button type="submit" class="btn blue waves-effect waves-light" id="submit-book">ADD</button>
                    </div>
                </div>

                    
                </form>
            </div>
        </div>
        
        <div class="container">
            <table class="centered responsive-table">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Year published</th>
                        <th>Read?</th>
                    </tr>
                </thead>

                <tbody id="table-body">
                    
                </tbody>
            </table>
        </div>
            
    </div>


    <script src="app.js"></script>
    <script src="https://kit.fontawesome.com/c8ead8408d.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
